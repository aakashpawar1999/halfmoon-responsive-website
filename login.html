<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <title>Square</title>

  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>

  <!-- Halfmoon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
  <!--
    Or,
    Use the following (no variables, supports IE11):
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />
    Learn more: https://www.gethalfmoon.com/docs/customize/#notes-on-browser-compatibility
  -->
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  <!-- Modals go here -->
  <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom" data-sidebar-type="overlayed-all">

    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>

    <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>

    <!-- Navbar start -->
    <nav class="navbar">
      <!-- Navbar content (with toggle sidebar button) -->
      <div class="navbar-content">
        <button class="btn btn-action" type="button" onclick="halfmoon.toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <span class="sr-only">Toggle sidebar</span> <!-- sr-only = show only on screen readers -->
        </button>
      </div>
      <!-- Navbar brand -->
      <a href="index.html" class="navbar-brand">
        <img src="img/icons8-square-100.png" alt="Square">
        Square
      </a>
      <!-- Navbar form (inline form) -->
      <form class="form-inline d-none d-md-flex ml-auto" action="..." method="..."> <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
        <!-- Toggling dark mode -->
        <button class="btn btn-light mr-10" type="button" onclick="halfmoon.toggleDarkMode()"><i class="far fa-moon"></i></button>
        <input type="text" class="form-control" placeholder="Email address" required="required">
        <button class="btn btn-primary" type="submit">Sign up</button>
      </form>
      <!-- Navbar content (with the dropdown menu) -->
      <div class="navbar-content d-md-none ml-auto"> <!-- d-md-none = display: none on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
        <div class="dropdown with-arrow">
          <!-- Toggling dark mode -->
          <button class="btn btn-light mr-5" type="button" onclick="halfmoon.toggleDarkMode()"><i class="far fa-moon"></i></button>
          <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
            Menu
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1"> <!-- w-200 = width: 20rem (200px) -->
            <div class="dropdown-divider"></div>
            <div class="dropdown-content">
              <form action="..." method="...">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email address" required="required">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Sign up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Sidebar start -->
    <div class="sidebar">
        <div class="sidebar-menu">
            <!-- Sidebar content with the search box -->
            <div class="sidebar-content">
              <input type="text" id="search-repo-input" class="form-control" placeholder="Search">
              <div class="mt-10 font-size-12"> <!-- mt-10 = margin-top: 1rem (10px), font-size-12 = font-size: 1.2rem (12px) -->
                Press <kbd>/</kbd> to focus
              </div>
            </div>
            <!-- Sidebar links (with icons) and titles -->
            <h5 class="sidebar-title">Getting started</h5>
            <div class="sidebar-divider"></div>
            <a href="login.html" class="sidebar-link sidebar-link-with-icon">
              <span class="sidebar-icon">
                <i class="fa fa-sign-in-alt" aria-hidden="true"></i>
              </span>
              Login
            </a>
            <a href="signup.html" class="sidebar-link sidebar-link-with-icon">
              <span class="sidebar-icon">
                <i class="fa fa-user-plus" aria-hidden="true"></i>
              </span>
              Signup
            </a>
        </div>
    </div>
    <!-- Sidebar end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper d-flex justify-content-center align-items-center">
        <div class="w-500 mw-full"> <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
            <div class="card">
              <h2 class="card-title">
                Login
              </h2>
              <form action="..." method="..." class="w-500 mw-full"> <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
                <div class="form-group">
                  <label for="username" class="required">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                  <label for="password" class="required">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" required="required">
                </div>
                <input class="btn btn-primary btn-block" type="submit" value="Login">
              </form>
            </div>
        </div>
    </div>
    <!-- Content wrapper end -->

    <!-- Navbar fixed bottom start -->
    <nav class="navbar navbar-fixed-bottom d-flex justify-content-center">
        <p>&copy; Square 2021</p>
    </nav>
    <!-- Navbar fixed bottom end -->

  </div>
  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>

  <!-- Script for overriding keydown event handler function -->
  <script type="text/javascript">
    /* Things to do once the DOM is loaded */
    document.addEventListener("DOMContentLoaded", function () {
      // Getting the repository search input
      var searchRepoInputElem = document.getElementById("search-repo-input");

      // Handle keydown events (overridden)
      halfmoon.keydownHandler = function(event) {
        event = event || window.event;
        // Shortcuts are triggered only if no input, textarea, or select has focus
        if (!(document.querySelector("input:focus") || document.querySelector("textarea:focus") || document.querySelector("select:focus"))) {
          // Focus the repository search input when [/] is pressed
          if (event.which == 191) {
            searchRepoInputElem.focus();
            event.preventDefault();
          }
        }
        // You can handle other keydown events here using if or else-if statements
      }
    });
  </script>
</body>
</html>
